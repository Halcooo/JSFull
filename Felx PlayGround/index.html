<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img
          src="https://the-echoplex.net/flexyboxes/images/flexy-boxes.svg"
          alt=""
        />
      </div>
      <div id="main">
        <div id="div1" class="box">1</div>
        <div id="div2" class="box">2</div>
        <div id="div3" class="box">3</div>
      </div>
      <div id="sidebar">
        <h2>flex container</h2>
        <span>display:</span>
        <select name="" id="display" onchange="getValues()">
          <option value="flex">flex</option>
          <option value="inline-flex">inline-flex</option>
        </select>
        <br />
        <span>flex-direction:</span>
        <select name="" id="flex-direction" onchange="getValues()">
          <option value="row">row</option>
          <option value="row-reverse">row-reverse</option>
          <option value="column">column</option>
          <option value="column-reverse">column-reverse</option>
        </select>
        <br />
        <span>flex-wrap:</span>
        <select name="" id="flex-wrap" onchange="getValues()">
          <option value="no-wrap">no-wrap</option>
          <option value="wrap">wrap</option>
          <option value="wrap-reverse">wrap-reverse</option>
        </select>
        <br />
        <span>justify-content:</span>
        <select name="" id="justify-content" onchange="getValues()">
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
        </select>
        <br />
        <span>align-items:</span>
        <select name="" id="align-items" onchange="getValues()">
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="baseline">baseline</option>
          <option value="stretch">stretch</option>
        </select>
        <br />
        <span>align-content:</span>
        <select name="" id="align-content" onchange="getValues()">
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="stretch">stretch</option>
        </select>
        <br />
        <h2>flex items</h2>
        <div class="item" id="item1">
          <h3>1</h3>
          <span>align-self:</span>
          <select name="" id="item1-style" onchange="getValues()">
            <option value="auto">auto</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
            <option value="stretch">stretch</option>
          </select>
        </div>
        <div class="item" id="item2">
          <h3>2</h3>
          <span>align-self:</span>
          <select name="" id="item2-style" onchange="getValues()">
            <option value="auto">auto</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
            <option value="stretch">stretch</option>
          </select>
        </div>
        <div class="item" id="item2">
          <h3>3</h3>
          <span>align-self:</span>
          <select name="" id="item3-style" onchange="getValues()">
            <option value="auto">auto</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
            <option value="stretch">stretch</option>
          </select>
        </div>
      </div>
      <div id="css-code"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
